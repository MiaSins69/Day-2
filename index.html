<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ol stands for ordered list  -->
    <ol type="i">
        <li>Tayyab</li>
        <li>Tarees</li>
        <li>Hasnain</li>
    </ol>
    <!-- ul stands for unordered list  -->
    <ul type="square">
        <li>Tayyab</li>
        <li>Tarees</li>
        <li>Hasnain</li>
    </ul>
    <!-- dl stands for defination list  -->
    <dl>
        <dt>Computer</dt>
        <dd>Which accept commands from users</dd>
    </dl>
    <table>
        <!-- Thead stands for table head.  -->
        <thead>
            <!-- th stands for table heading  -->
            <th>Name</th>
            <th>Age</th>
            <th>Height</th>
        </thead>
        <tbody>
            <!-- tr stands for table row  -->
            <tr>
                <!-- td stands for table data  -->
                <td>tarees</td>
                <td rowspan="2">17</td>
                <td>1.9</td>
            </tr>
            <tr>
                <td>tayyab</td>
                <td>10000000.9</td>
            </tr>
            <tr>
                <td>Hasnain</td>
                <td colspan="2">19</td>
            </tr>
            <tr>
                <td>hasnain</td>
            </tr>
            <tr>
                <td>tayyab</td>
            </tr>
            <tr>
                <td>tarees</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Affa</td>
                <td>18</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
